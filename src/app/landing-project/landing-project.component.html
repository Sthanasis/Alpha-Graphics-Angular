<div
  class="project"
  [style.backgroundImage]="'url(../../assets/img/' + project.project + ')'"
>
  <div class="LandingProject">
    <span>{{ project.title }}</span>
    <app-button btnType="Dark" style="display: flex">View Project</app-button>
    <app-button btnType="Danger" *ngIf="isAuth" style="display: flex"
      >Delete Project</app-button
    >
  </div>
</div>
